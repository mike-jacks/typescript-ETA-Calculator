<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Outer circle -->
    <circle cx="100" cy="100" r="90" stroke="black" stroke-width="5" fill="none" />
    
    <!-- Inner circle -->
    <circle cx="100" cy="100" r="10" fill="black" />
    
    <!-- Speedometer marks -->
    <g stroke="black" stroke-width="2">
      <line x1="100" y1="10" x2="100" y2="30" />
      <line x1="140" y1="20" x2="130" y2="40" />
      <line x1="170" y1="50" x2="150" y2="70" />
      <line x1="190" y1="100" x2="170" y2="100" />
      <line x1="170" y1="150" x2="150" y2="130" />
      <line x1="140" y1="180" x2="130" y2="160" />
      <line x1="100" y1="190" x2="100" y2="170" />
      <line x1="60" y1="180" x2="70" y2="160" />
      <line x1="30" y1="150" x2="50" y2="130" />
      <line x1="10" y1="100" x2="30" y2="100" />
      <line x1="30" y1="50" x2="50" y2="70" />
      <line x1="60" y1="20" x2="70" y2="40" />
    </g>
    
    <!-- Needle -->
    <line x1="100" y1="100" x2="100" y2="30" stroke="red" stroke-width="4" transform="rotate(45 100 100)" />
    
    <!-- Speed text -->
    <text x="100" y="150" font-family="Arial" font-size="20" fill="black" text-anchor="middle">Speed</text>
  </svg>
  